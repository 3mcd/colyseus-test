version: "3.3"
services:
  server:
    build:
      context: .
      dockerfile: ./docker/dev-server.Dockerfile
    volumes:
      - .:/app/
      - /app/node_modules
      - /app/packages/server/node_modules
    environment:
      PORT: 3001
    ports:
      - 3001:3001
  client:
    build:
      context: .
      dockerfile: ./docker/dev-client.Dockerfile
    environment:
      SERVER_HOST: localhost:3001
    ports:
      - 3000:3000
    volumes:
      - .:/app/
      - /app/node_modules
      - /app/packages/client/node_modules
  db:
    image: postgres
    environment:
      POSTGRES_USER: warbird
      POSTGRES_PASSWORD: warbird
      POSTGRES_DB: warbird
    ports:
      - 54320:54320
    volumes:
      - data_db:/var/lib/postgresql/data
volumes:
  data_db:
